{{ define "main" }}
<div class="max-w-4xl mx-auto px-4 py-12">

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">

            </svg>

              <div
                class="text-text-secondary-light dark:text-text-secondary-dark hover:text-text-primary-light dark:hover:text-text-primary-dark transition-colors duration-300 truncate">
                Email</div>
              <div class="text-sm text-text-tertiary-light dark:text-text-tertiary-dark truncate">{{ .Site.Params.email
                }}</div>
            </div>
          </a>

</svg>
            <div class="min-w-0">
              <div
                class="text-text-secondary-light dark:text-text-secondary-dark hover:text-text-primary-light dark:hover:text-text-primary-dark transition-colors duration-300 truncate">
                Github</div>
              <div class="text-sm text-text-tertiary-light dark:text-text-tertiary-dark truncate">/{{ .Site.Params.github_username }}</div>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
</div>

<style>
  .prose {
    color: #4b5563;
    /* text-secondary-light */
  }

  html.dark .prose {
    color: #9ca3af;
    /* text-secondary-dark */
  }

  .prose p {
    color: #4b5563;
    /* text-secondary-light */
    margin-bottom: 1.5rem;
    /* mb-6 */
    line-height: 1.9;
  }

  html.dark .prose p {
    color: #9ca3af;
    /* text-secondary-dark */
  }

  .contact-link {
    position: relative;
    overflow: hidden;
    border: 1px solid #d1d5db;
    /* border-primary-light */
  }

  html.dark .contact-link {
    border: 1px solid #4b5563;
    /* border-primary-dark */
  }

  .contact-link:hover {
    border-color: #9ca3af;
    /* border-secondary-light */
    transform: translateY(-2px);
  }

  html.dark .contact-link:hover {
    border-color: #6b7280;
    /* border-secondary-dark */
  }

  @media (max-width: 768px) {
    .contact-link {
      width: 100%;
    }
  }
</style>

<style>
  /* Toaster styles */
  .toaster {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background-color: var(--toaster-bg, #333);
    color: var(--toaster-text, white);
    padding: 10px 20px;
    border-radius: 5px;
    z-index: 1000;
    opacity: 0;
    transition: opacity 0.5s ease-in-out, background-color 0.3s ease, color 0.3s ease;
  }

  html.dark .toaster {
    --toaster-bg: #e5e7eb;
    --toaster-text: #1f2937;
  }

  .toaster.show {
    opacity: 1;
  }
</style>

<script>
  function copyToClipboard(text) {
    navigator.clipboard.writeText(text).then(function () {
      showToaster('Discord username copied to clipboard!');
    }, function (err) {
      showToaster('Failed to copy username.');
      console.error('Could not copy text: ', err);
    });
  }

  function showToaster(message) {
    const toaster = document.createElement('div');
    toaster.className = 'toaster';
    toaster.textContent = message;
    document.body.appendChild(toaster);
    setTimeout(() => {
      toaster.classList.add('show');
    }, 10); // Delay to allow CSS transition
    setTimeout(() => {
      toaster.classList.remove('show');
      setTimeout(() => {
        document.body.removeChild(toaster);
      }, 500); // Delay to allow fade out transition
    }, 3000); // Show toaster for 3 seconds
  }
</script>

{{ end }}
